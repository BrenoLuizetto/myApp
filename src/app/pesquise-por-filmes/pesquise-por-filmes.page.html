<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button>
        <ion-icon name="menu-outline"></ion-icon>
      </ion-menu-button>
    </ion-buttons>
    <img src="../assets/3d-glasses.svg" alt="icone pipoca e oculos 3d" class="appIcon">
  </ion-toolbar>
</ion-header>


<ion-content>
    <h1>Pesquise por filmes!</h1>
    <ion-searchbar [(ngModel)]="search_terms" class="search-bar" (ionChange)="searchChanged($event)"></ion-searchbar>

        <ion-card class="custom-card-override" *ngFor="let item of (results | async)" [routerLink]="['/', 'movies', item.id]">
          <img class="card-img-override" [src]=" 'https://www.themoviedb.org/t/p/w220_and_h330_face' + item.poster_path" *ngIf="item.poster_path != 'N/A'" />
          <ion-card-header>
            <ion-card-title>
              <div class="card-text-override">
                <table style="width: 100%;">
                  <tr>
                    <td style="text-align: center;"><b>{{ item.title }}</b></td>
                    <td style="text-align: end;">
                      <ion-icon class="card-buttons-override" name="share-social-outline"></ion-icon>
                      <ion-icon class="card-buttons-override" name="heart-outline"></ion-icon>
                    </td>
                  </tr>
                </table>
              </div>
            </ion-card-title>
          </ion-card-header>
        </ion-card>  
      
</ion-content>
