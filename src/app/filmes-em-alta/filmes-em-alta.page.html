<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button>
        <ion-icon name="menu-outline"></ion-icon>
      </ion-menu-button>
    </ion-buttons>
    <img src="../assets/3d-glasses.svg" alt="icone pipoca e oculos 3d" class="appIcon">
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <h1>Filmes em alta</h1>

    <ion-card class="custom-card-override">
      <img class="card-img-override" src="https://miro.medium.com/max/1400/1*arGxsotT-nPcy4JspR49bA.jpeg" />
      <ion-card-header>
        <ion-card-title>
          <div class="card-text-override">
            <table style="width: 100%;">
              <tr>
                <td style="text-align: left;"><b>#1</b></td>
                <td style="text-align: center;"><b>Godzilla vs Kong</b></td>
                <td style="text-align: end;">
                  <ion-icon class="card-buttons-override" name="share-social-outline"></ion-icon>
                  <ion-icon class="card-buttons-override" name="heart-outline"></ion-icon>
                </td>
              </tr>
            </table>
          </div>
        </ion-card-title>
      </ion-card-header>
    </ion-card>  
    
    <ion-card class="custom-card-override">
      <img class="card-img-override" src="https://sm.ign.com/t/ign_br/review/j/joker-revi/joker-review_fpk2.1024.jpg" />
      <ion-card-header>
        <ion-card-title>
          <div class="card-text-override">
            <table style="width: 100%;">
              <tr>
                <td style="text-align: left;"><b>#2</b></td>
                <td style="text-align: center;"><b>Coringa</b></td>
                <td style="text-align: end;">
                  <ion-icon class="card-buttons-override" name="share-social-outline"></ion-icon>
                  <ion-icon class="card-buttons-override" name="heart-outline"></ion-icon>
                </td>
              </tr>
            </table>
          </div>
        </ion-card-title>
      </ion-card-header>
    </ion-card>  
    <ion-card class="custom-card-override">
      <img class="card-img-override" src="https://www.gamerpoint.com.br/wp-content/uploads/2021/03/Mortal-Kombat-Filme.jpg" />
      <ion-card-header>
        <ion-card-title>
          <div class="card-text-override">
            <table style="width: 100%;">
              <tr>
                <td style="text-align: left;"><b>#3</b></td>
                <td style="text-align: center;"><b>Mortal Kombat</b></td>
                <td style="text-align: end;">
                  <ion-icon class="card-buttons-override" name="share-social-outline"></ion-icon>
                  <ion-icon class="card-buttons-override" name="heart-outline"></ion-icon>
                </td>
              </tr>
            </table>
          </div>
        </ion-card-title>
      </ion-card-header>
    </ion-card>  
  
</ion-content>
